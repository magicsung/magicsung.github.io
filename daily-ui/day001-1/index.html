<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Day001 sign up form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/lib/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="sign-up center-block">
      <div class="head">
        <a href="#" class="active">SIGN UP</a>
        <a href="#">LOG IN</a>
      </div>
      <div class="content mt-15 clearfix">
        <form class="" action="index.html" method="post">
          <div class="w70">
            <div class="input-area mt-15">
              <div class="">
                <input class="form-control" type="text" name="username" value="" placeholder="username...">
              </div>
              <div class="">
                <input class="form-control" type="text" name="email" value="" placeholder="email address...">
              </div>
              <div class="">
                <input class="form-control" type="password" name="password" value="" placeholder="password...">
              </div>
              <div class="bottom">
                <span class="fz-1p5em">Join us, and enjoy sweets!</span>
              </div>
            </div>
          </div>
          <div class="w30">
            <div class="btn-group bottom">
              <div class="social-login relative">
                <a href="#" class="btn btn-sm btn-circle"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#" class="btn btn-sm btn-circle"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#" class="btn btn-sm btn-circle"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
              </div>
              <input type="submit" name="name" value="SIGN UP" class="btn btn-circle" id="submit">
            </div>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
