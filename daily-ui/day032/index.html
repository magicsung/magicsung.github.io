<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crowdfunding Card</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/lib/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="crowdfunding-card">
      <div class="crowdfunding-card-content">
        <div class="head">
          <img src="./Image.png" alt="" />
        </div>
        <div class="body">
          <div class="info">
            <div class="title">
              WATCHme
            </div>
            <div class="subtitle">
              Cute Apple Watch chargeing stand
            </div>
            <div class="description">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit,
              </p>
            </div>
          </div>
          <div class="progress-bar">
            <span class="day-left">
            </span>
            <span class="days">21 days left</span>
          </div>
          <div class="foot">
            <div class="raised">
              raised so far
              <span class="price">$9,525</span>
            </div>
            <div class="goal">
              our goal
              <span class="price">$20,000</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
