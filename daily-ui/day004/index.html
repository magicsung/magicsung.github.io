<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Credit Card Payment</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/lib/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
    <script src="/js/jquery-2.2.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="credit-card">
      <div class="card-content">
        <div class="head">
          <span class="pull-left color-white fz-1p5em">
            PAYMENT<br>DETAILS
          </span>
          <img src="./VisaLogo.png" alt="" class="pull-right" />
        </div>
        <div class="body">
          <form class="credit-card-payment" action="index.html" method="post" autocomplete="on">
            <div class="table w100">
              <div class="input-group w40">
                <label for="card-holders-name" class="color-gray fz-p9em">CARDHOLDER'S NAME</label>
                <input type="text" name="name" value="Johny Relative" autocomplete="cc-name" id="card-holders-name" class="form-control mt-10">
              </div>
              <div class="input-group w60">
                <label for="card-number" class="color-gray fz-p9em">CARD NUMBER</label>
                <input type="text" name="cardnumber" value="" placeholder="**** **** **** ****" autocomplete="cc-number" maxlength="19" id="card-number" class="cc-num form-control mt-10">
              </div>
            </div>
            <div class="table w100 mt-50">
              <div class="input-group w33">
                <label for="card-expiry-month" class="color-gray fz-p9em">EXPIRY DATE</label>
                <select class="form-control mt-10" name="card-expiry-month" id="expiry-month">
                  <option>Month</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="input-group w33">
                <label for="card-expiry-year" class="color-gray fz-p9em">YEAR</label>
                <select class="form-control mt-10" name="card-expiry-year">
                  <option value="16">2016</option>
                  <option value="17">2017</option>
                  <option value="18">2018</option>
                  <option value="19">2019</option>
                  <option value="20">2020</option>
                  <option value="21">2021</option>
                  <option value="22">2022</option>
                  <option value="23">2023</option>
                  <option value="24">2024</option>
                  <option value="25">2025</option>
                  <option value="26">2026</option>
                </select>
              </div>
              <div class="input-group w33">
                <label for="card-cvv" class="color-gray fz-p9em">CVV</label>
                <input type="text" name="name" value="123" id="card-cvv" class="form-control mt-10">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $('#card-number').keyup(function() {
        $(this).val( $(this).val().replace(/(\d{4}(?!\s))/g, "$1 ") );
      });
    </script>
  </body>
</html>
