<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Day006 - User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel="stylesheet" href="/css/lib/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="wrapper center-block">
      <a href="#" class="link-gray">
        <i class="menu material-icons">&#xE5D2;</i>
      </a>
      <div class="profile-content text-center">
        <div class="personal">
          <div class="avatar relative mt-30">
            <a href="#">
              <img src="http://dummyimage.com/150x150/cccccc/ffffff" alt="" class="avatar center-block">
            </a>
            <a href="#">
              <div class="plus-button">+</div>
            </a>
          </div>
          <div class="name mt-15">NAME</div>
          <div class="description">DESCRIPTION</div>
        </div>
        <div class="count-info pd-lr-15 mt-30 clearfix row">
          <div class="post-count item3">
            <div class="numbers">999</div>
            <div class="counter-name">Posts</div>
          </div>
          <div class="followers-count item3">
            <div class="numbers">2k</div>
            <div class="counter-name">Followers</div>
          </div>
          <div class="following-count item3">
            <div class="numbers">1k</div>
            <div class="counter-name">Following</div>
          </div>
        </div>
      </div>
      <div class="profile-gallery clearfix mt-15 row">
        <img src="http://dummyimage.com/200x200/cccccc/ffffff" alt="" class="item3 border-white-1">
        <img src="http://dummyimage.com/200x200/cccccc/ffffff" alt="" class="item3 border-white-1">
        <img src="http://dummyimage.com/200x200/cccccc/ffffff" alt="" class="item3 border-white-1">
        <img src="http://dummyimage.com/200x200/cccccc/ffffff" alt="" class="item3 border-white-1">
        <img src="http://dummyimage.com/200x200/cccccc/ffffff" alt="" class="item3 border-white-1">
        <img src="http://dummyimage.com/200x200/cccccc/ffffff" alt="" class="item3 border-white-1">
        <img src="http://dummyimage.com/200x200/cccccc/ffffff" alt="" class="item3 border-white-1">
        <img src="http://dummyimage.com/200x200/cccccc/ffffff" alt="" class="item3 border-white-1">
        <img src="http://dummyimage.com/200x200/cccccc/ffffff" alt="" class="item3 border-white-1">
      </div>
    </div>
  </body>
</html>
