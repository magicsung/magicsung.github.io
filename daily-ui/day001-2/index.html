<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/lib/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="form">
      <img class="form-background" src="./image.png" alt="" />
      <div class="form-content">
        <div class="head ml-15">
          <a href="#" class="active">SIGN IN</a>
          <a href="#">SIGN UP</a>
        </div>
        <div class="input-group">
          <label for="username" class="form-label ml-15">USERNAME</label>
          <input type="text" name="name" value="User Name" class="form-input form-control" placeholder="" id="username">
        </div>
        <div class="input-group">
          <label for="password" class="form-label ml-15">PASSWORD</label>
          <input type="password" name="name" value="password" class="form-input form-control" placeholder="" id="password">
        </div>
        <div class="input-group mt-10">
          <input type="checkbox" name="name" value="" class="ml-15" id="rember-me" checked>
          <label for="rember-me" class="ml-5">Keep me signed in</label>
        </div>
        <div class="input-group mt-30">
          <input type="button" name="name" value="SIGN IN" class="form-control btn-submit">
        </div>
        <div class="under-line mt-80"></div>
        <div class="text-center mt-40">
          <a href="#" class="color-gray fz-p8em">Forgot Password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
