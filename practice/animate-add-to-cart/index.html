<!DOCTYPE html>
<html lang="zh-Hans-TW">

<head>
    <meta charset="UTF-8">
    <title>add to cart</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        #road {
            display: block;
            width: 100%;
            height: 200px;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
            background: #eee;
        }

        .img {
            width: 200px;
            height: 200px;
            content: "";
            display: inline-block;
            background-position: center center;
            background-size: 100px 100px;
            background-repeat: no-repeat;
        }

        .motorcycle {
            background-image: url("./img/imgMotionGogoro@3x.png");
            position: absolute;
            z-index: 100;
            right: 0;
            bottom: -30px;
        }

        .wheels {
            width: 200px;
            height: 50px;
            position: absolute;
            right: -3px;
            z-index: 10;
            bottom: -13px;
        }

        .wheel {
            background-image: url("./img/imgMotionWheel@3x.png");
            width: 30px;
            height: 30px;
            content: "";
            display: inline-block;
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }

        .wheel-1 {
            top: 0;
            left: 57px;
        }

        .wheel-2 {
            top: 0;
            left: 91px;
        }
    </style>
</head>

<body id="body">
    <div class="img motorcycle"></div>
    <div class="img wheels">
        <div class="wheel wheel-1 turn-animation"></div>
        <div class="wheel wheel-2 turn-animation"></div>
    </div>

    <script src="../../js/jquery-2.2.1.min.js" type="text/javascript"></script>
    <script src="../../js/jquery.path.js" type="text/javascript"></script>
    <script>
        var serial = 0;

        $('html').click(e => {
            let point = document.createElement("span");
            point.classList.add(`point-${serial}`);
            point.style.position = 'absolute';
            point.style.top = e.clientY - 5 + 'px';
            point.style.left = e.clientX - 5 + 'px';
            point.style.borderRadius = '50%';
            point.style.width = '15px';
            point.style.height = '15px';
            point.style.backgroundColor = '#17a9eb';

            $("body").append(point);
            serial++;

            let endX = (document.body.clientWidth - e.clientX) * 2 - 290;
            let endY = (document.body.clientHeight - e.clientY) * 2 - 170;

            let bezier_curve = {
                start: {
                    x: e.clientX - 7.5,
                    y: e.clientY - 7.5,
                    angle: 270
                },
                end: {
                    x: document.body.clientWidth - 140,
                    y: document.body.clientHeight - 90,
                    angle: 50,
                    length: 1
                }
            }

            $(point).animate({
                path: new $.path.bezier(bezier_curve)
            })

            setTimeout(() => {
                $(point).remove()
            }, 1200);

        });
    </script>
</body>

</html>
