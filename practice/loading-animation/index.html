<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
  <meta charset="UTF-8">
  <title>loading...</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
		body {
			background: #eee;
		}
		#center-block {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
    .wrapper {
      background: #fff;
      width:200px;
			height: 200px;
      border-radius: 25px;
      box-shadow: 0 3px 10px #ccc;
    }
		.img {
			width: 200px;
			height: 200px;
			content: "";
			display: inline-block;
			background-position: center center;
      background-size: 100px 100px;
      background-repeat: no-repeat;
		}
    .img1 { background-image: url("./img/imgMotion1@3x.png") }
		.img2 { background-image: url("./img/imgMotion2@3x.png") }

		.img5 { background-image: url("./img/imgMotion5@3x.png") }
		.img6 { background-image: url("./img/imgMotion6@3x.png") }

    @keyframes flip {
        0%, 2.133%  {
            transform: rotate3d(0, 1 ,0, 0deg);
            background-image: url("./img/imgMotion1@3x.png");

        }
        6% {
            background-image: url("./img/imgMotion1@3x.png");
            opacity: 0;
        }

            transform: rotate3d(0, 1 ,0, 90deg);

        }
        11.2% {
            opacity: 0;
        }
        13.333%, 16.667% {

            opacity: 0;
        }
        94.533% {
            opacity: 0;
        }
        96.667%, 100% {
            transform: rotate3d(0, 1 ,0, 0deg);
            background-image: url("./img/imgMotion1@3x.png");
            opacity: 1;
        }
    }
    .flip-animation {
      animation-name: flip;
      animation-duration: 3.6s;
      animation-iteration-count: infinite;
      animation-fill-mode: forwards;
      animation-direction: normal;
      animation-timing-function: linear;
    }
  </style>
</head>
<body>
  <div id="center-block">
    <div class="wrapper">
      <div id="animation-image" class="img img1 flip-animation"></div>
    </div>
  </div>
</body>
