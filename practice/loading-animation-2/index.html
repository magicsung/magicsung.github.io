<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
  <meta charset="UTF-8">
  <title>loading...</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
		body {
			background: #eee;
		}
		#center-block {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
    .wrapper {
      background: #fff;
      width:200px;
			height: 200px;
      border-radius: 25px;
      box-shadow: 0 3px 10px #ccc;
    }
		.img {
			width: 200px;
			height: 200px;
			content: "";
			display: inline-block;
			background-position: center center;
      background-size: 100px 100px;
      background-repeat: no-repeat;
		}
    .motorcycle { background-image: url("./img/imgMotionGogoro@3x.png") }
		.wheel { background-image: url("./img/imgMotionWheel@3x.png") }

    .motorcycle {
      position: absolute;
      z-index: 100;
    }
    .wheels {
      width: 100%;
      position: absolute;
      top: 131px;
      left: 0;
    }
    .wheel {
      z-index: 10;
      width: 30px;
      height: 30px;
      content: "";
      display: inline-block;
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
    }
    .wheel-1 {
      top: 0;
      left: 55px;
    }
    .wheel-2 {
      top: 0;
      left: 91px;
    }
    @keyframes turn {
        0% { transform: rotate3d(0, 0 ,1, 0deg) }
        100% { transform: rotate3d(0, 0, 1, 360deg) }
    }
    @keyframes shock-1px {
        0% { transform: translateY(0) }
        50% { transform: translateY(-1px) }
        100% { transform: translateY(0) }
    }
    @keyframes shock-2px {
        0% { transform: translateY(0) }
        50% { transform: translateY(-2px) }
        100% { transform: translateY(0) }
    }
    .turn-animation {
      animation: turn .7s;
      animation-iteration-count: infinite;
      animation-fill-mode: forwards;
      animation-direction: normal;
      animation-timing-function: linear;
    }
    .wheel-shock-animation {
      animation-name: shock-1px;
      animation-duration: .7s;
      animation-iteration-count: infinite;
      animation-fill-mode: forwards;
      animation-direction: normal;
      animation-timing-function: ease-in;
    }
    .shock-animation {
      animation-name: shock-2px;
      animation-duration: .7s;
      animation-iteration-count: infinite;
      animation-fill-mode: forwards;
      animation-direction: normal;
      animation-timing-function: ease-in;
    }
    .turn-animation { animation-name: turn }
  </style>
</head>
<body>
  <div id="center-block">
    <div class="wrapper">
      <div class="img motorcycle shock-animation"></div>
      <div class="wheels wheel-shock-animation">
        <div class="wheel wheel-1 turn-animation"></div>
        <div class="wheel wheel-2 turn-animation"></div>
      </div>
    </div>
  </div>
  <script>
  </script>
</body>
</html>
