<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
  <meta charset="UTF-8">
  <title>loading...</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
		body {
			background: #eee;
		}
		#center-block {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
    .wrapper {
      position: relative;
      overflow: hidden;
      background: #fff;
      width:200px;
			height: 200px;
      border-radius: 25px;
      box-shadow: 0 3px 10px #ccc;
    }
		.img {
			width: 200px;
			height: 200px;
			content: "";
			display: inline-block;
			background-position: center center;
      background-size: 100px 100px;
      background-repeat: no-repeat;
		}
    .motorcycle { background-image: url("./img/imgMotionGogoro@3x.png") }
		.wheel { background-image: url("./img/imgMotionWheel@3x.png") }

    .motorcycle {
      position: absolute;
      z-index: 100;
    }
    .wheels {
      width: 100%;
      position: absolute;
      top: 131px;
      left: 0;
    }
    .wheel {
      z-index: 10;
      width: 30px;
      height: 30px;
      content: "";
      display: inline-block;
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
    }
    .wheel-1 {
      top: 0;
      left: 57px;
    }
    .wheel-2 {
      top: 0;
      left: 91px;
    }
    .speed {
      width: 70px;
      height: 1px;
      background: #ddd;
      position: absolute;
    }
    .speed-1 {
      top: 85px;
      left: 150px;
    }
    .speed-2 {
      top: 55px;
      left: 110px;
    }
    .speed-3 {
      top: 35px;
      left: 190px;
    }
    @keyframes turn {
        0% { transform: rotate3d(0, 0 ,1, 0deg) }
        100% { transform: rotate3d(0, 0, 1, 360deg) }
    }
    @keyframes shock-1px {
        0% { transform: translateY(0) }
        50% { transform: translateY(-1px) }
        100% { transform: translateY(0) }
    }
    @keyframes shock-2px {
        0% { transform: translateY(0) }
        50% { transform: translateY(-2px) }
        100% { transform: translateY(0) }
    }
    @keyframes speed {
        0% { transform: translateX(0) }
        49% {
          opacity: 1;
          width: 10px;
        }
        50% {
          transform: translateX(-250px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 0;
        }
    }
    .animate {
      animation-iteration-count: infinite;
      animation-fill-mode: forwards;
      animation-direction: normal;
    }
    .turn-animation {
      animation-name: turn;
      animation-duration: .3s;
      animation-timing-function: linear;
    }
    .wheel-shock-animation {
      animation-name: shock-1px;
      animation-duration: .5s;
      animation-timing-function: ease-in;
    }
    .shock-animation {
      animation-name: shock-2px;
      animation-duration: .5s;
      animation-timing-function: ease-in;
    }
    .speed-animation {
      animation-name: speed;
      animation-timing-function: ease-in-out;
    }
    .speed-animation-1 {animation-duration: 1s;}
    .speed-animation-2 {animation-duration: 1.8s;}
    .speed-animation-3 {animation-duration: .7s;}
  </style>
</head>
<body>
  <div id="center-block">
    <div class="wrapper">
      <div class="animate speed speed-1 speed-animation speed-animation-1"></div>
      <div class="animate speed speed-2 speed-animation speed-animation-2"></div>
      <div class="animate speed speed-3 speed-animation speed-animation-3"></div>
      <div class="animate img motorcycle shock-animation"></div>
      <div class="animate wheels wheel-shock-animation">
        <div class="animate wheel wheel-1 turn-animation"></div>
        <div class="animate wheel wheel-2 turn-animation"></div>
      </div>
    </div>
  </div>
  <script>
  </script>
</body>
</html>
